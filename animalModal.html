<!DOCTYPE html>
<html lang="en">
<div class="modal-background"></div>
<div class="modal-card">
    <div id="modalLoader" style="display: none; z-index: 999;position: absolute;height: 100%;width: inherit;">
      <div class="modal-card-loader-content" style="width: 100%;height: 100%;display: flex; background-color: white; align-items: center; justify-content: center;">
        <img src="https://i.imgur.com/seuaOqf.gif" alt="Loading..." class="modal-image"/>
      </div>
    </div>


    <header class="modal-card-head">
        <p id="animalModalTitle" class="modal-card-title">Add Animal</p>
        <button class="delete" aria-label="close" onclick="closeModal()"></button>
    </header>
    <section class="modal-card-body">
      <form id='animalForm' class="columns">
        <div class="column">
          <input name="idInput" style="display: none" />

          <div class="field control">
            <label>Name</label>
            <div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" id="nameInput" name='nameInput' type="text" placeholder=""/>
                <label class="mdl-textfield__label" for="nameInput"></label>
              </div>
            </div>
          </div>

          <div class="field">
            <label>Adoption Status</label>
            <div>
              <select name="adoptionStatusInput">
                <option value="available">Available</option>
                <option value="pending">Pending</option>
                <option value="adopted">Adopted</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label>Gender</label>
            <div>
              <div>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="gender-option-1">
                  <input type="radio" id="gender-option-1" class="mdl-radio__button" name="genderInput" value="male" checked="checked" />
                  <span class="mdl-radio__label">Male</span>
                </label>
              </div>
              <div>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="gender-option-2">
                  <input type="radio" id="gender-option-2" class="mdl-radio__button" name="genderInput" value="female" />
                  <span class="mdl-radio__label">Female</span>
                </label>
              </div>
            </div>

          </div>

          <div class="field">
            <label>Altered</label>
            <div>
<!--               <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="fixedInput">
                <span class="mdl-checkbox__label"></span>
                <input type="checkbox" id="fixedInput" name="fixedInput" class="mdl-checkbox__input" />
              </label> -->
             <input type="checkbox" id="fixedInput" name="fixedInput" />
             <label for="fixedInput"><span onclick="toggleCheckbox(this)" class="checkboxSpan"><i class="material-icons">check_box_outline_blank</i></span><span class="checkboxText"></span></label>
            </div>
          </div>

          <div class="field">
            <label>Species</label>
            <div>
              <select id="speciesInput" name="speciesInput">
                <option value="bird">Bird</option>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
              </select>
            </div>
          </div>

          <div class="field" id="breedsField">
            <label>Breeds</label>
            <div>
              <select name="breedsInput" multiple='multiple' style='width: 100%;'>
              </select>
            </div>
          </div>

          <div class="field">
            <label>Birthday</label>
            <div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield">
                <input class="mdl-textfield__input" id="birthdateInput" name="birthdateInput" type="date" />
                <label class="mdl-textfield__label" for="birthdateInput"></label>
              </div>
            </div>
          </div>

          <div class="field">
            <label>Microchip #</label>
            <div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" id="microchipNumberInput" name='microchipNumberInput' type="text" pattern="^(?=(?:.{9}|.{10}|.{15})$)[a-zA-Z0-9]*$" />
                <label class="mdl-textfield__label" for="microchipNumberInput"></label>
                <span class="mdl-textfield__error">Must be 9, 10, or 15 numbers and letters</span>
              </div>
            </div>
          </div>
        </div>

        <div class="column modalRightCol">
          <div class="field">
           <div id="fileUploadWrapper">
              <div>
                <img id="currentImg" src="https://blog.stylingandroid.com/wp-content/themes/lontano-pro/images/no-image-slide.png" />
              </div>
              <div>
                <input type="file" id="file-select" title="" name="pictureInput" onchange="getImage()" class="hidden"/>
                <label class="mdl-button mdl-js-button mdl-button--raised blue" id="browseButton" for="file-select">Change Picture</label>
              </div>
            </div>
          </div>
        </div>


      </form>
    </section>
    <footer class="modal-card-foot">
      <div id="modalActionBar">
        <button id="animalDeleteButton" class="mdl-button mdl-js-button" onclick="deleteModalEntity(event, 'animal')"><i class="material-icons">delete</i><span class="deleteSpan"> Delete</span></button>
        <button id="saveButton" class="mdl-button mdl-js-button mdl-button--raised green" onclick="saveModal('animal')"><i id="modalSave" class="material-icons">save</i><span id="saveText"> Save</span></button>
      </div>
    </footer>
</div>
</html>
