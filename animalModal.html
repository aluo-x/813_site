<!DOCTYPE html>
<html lang="en">
<div class="modal-background"></div>
<div class="modal-card">
    <div id="modalLoader" style="display: none; z-index: 999;position: absolute;height: 100%;width: inherit;">
      <div class="modal-card-loader-content" style="width: 100%;height: 100%;display: flex;justify-content: space-around;background-color: white;">
        <img src="https://i.imgur.com/seuaOqf.gif" alt="Loading..." style="height: 100%;">
      </div>
    </div>

    
    <header class="modal-card-head">
        <p id="animalModalTitle" class="modal-card-title">Add Animal</p>
        <button class="delete" aria-label="close" onclick="closeModal()"></button>
    </header>
    <section class="modal-card-body">
      <form id='animalForm'>
        <input id="idInput" style="display: none" value="" />

        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input id="nameInput" class="input" type="text" placeholder="e.g. Fido" />
          </div>
        </div>

        <div class="field">
          <label class="label">Adoption Status</label>
          <div class="control">
            <div class="select is-fullwidth">
                <select id="adoptionStatusInput">
                    <option>available</option>
                    <option>pending</option>
                    <option>adopted</option>
                </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Gender</label>
          <div class="control">
              <div class="select is-fullwidth">
                  <select id="genderInput">
                      <option>male</option>
                      <option>female</option>
                  </select>
              </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Fixed</label>
          <div class="control">
              <div class="select is-fullwidth">
                  <select id="fixedInput">
                      <option>yes</option>
                      <option>no</option>
                  </select>
              </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Species</label>
          <div class="control">
              <div class="select is-fullwidth">
                  <select id="speciesInput">
                      <option>dog</option>
                      <option>cat</option>
                      <option>bird</option>
                  </select>
              </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Breeds</label>
          <div class="control">
            <select id="breedsInput" class="breed-selecter" style="width: 100%" multiple="multiple">
              <option>Australian Cattle Dog</option>
              <option>Australian Shepard</option>
              <option>Beagle</option>
              <option>Border Collie</option>
              <option>Golden Retriever</option>
              <option>Labrador Retriever</option>
              <option>Poodle</option>
              <option>Staffordshire Terrier</option>
            </select>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot">
        <button class="button" onclick="closeModal()">Cancel</button>
        <button class="button is-success" onclick="saveModal('animal')">Save</button>
    </footer>
</div>
</html>
