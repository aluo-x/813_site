<!DOCTYPE html>
<html lang="en">
<div class="modal-background"></div>
<div class="modal-card">
    <div id="modalLoader" style="display: none; z-index: 999;position: absolute;height: 100%;width: inherit;">
      <div class="modal-card-loader-content" style="width: 100%;height: 100%;display: flex; background-color: white; align-items: center; justify-content: center;">
        <img src="https://i.imgur.com/seuaOqf.gif" alt="Loading..." class="modal-image"/>
      </div>
    </div>


    <header class="modal-card-head">
        <p id="animalModalTitle" class="modal-card-title">Add Animal</p>
        <button class="delete" aria-label="close" onclick="closeModal()"></button>
    </header>
    <section class="modal-card-body">
      <form id='animalForm'>
        <input name="idInput" style="display: none" />

        <div class="field">
          <label>Name</label>
          <input name='nameInput' type="text" placeholder="e.g. Fido" />
        </div>

        <div class="field">
         <div id="fileUploadWrapper">
            <div>
              <img id="currentImg" src="https://blog.stylingandroid.com/wp-content/themes/lontano-pro/images/no-image-slide.png" />
            </div>
            <div>
              <input type="file" id="file-select" title="" name="pictureInput" onchange="getImage()" class="hidden"/>
              <label class="button is-success" id="browseButton" for="file-select" id="#browseButton">Change Picture</label>
            </div>
          </div>
        </div>

        <div class="field">
          <label>Adoption Status</label>
          <select name='adoptionStatusInput'>
              <option value="available">Available</option>
              <option value="pending">Pending</option>
              <option value="adopted">Adopted</option>
          </select>
        </div>

        <div class="field">
          <label>Gender</label>
          <div>
            <label>Female</label>
            <input name="genderInput" type="radio" value="female" checked />
            <label>Male</label>
            <input name="genderInput" type="radio" value="male" />
          </div>
        </div>

        <div class="field">
          <label>Fixed</label>
          <input name="fixedInput" type="checkbox" checked />
        </div>

        <div class="field">
          <label>Species</label>
          <select name="speciesInput">
            <option value="bird">Bird</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
          </select>
        </div>

        <div class="field" id="breedsField">
          <label>Breed</label>
          <select name="breedsInput" multiple>
          </select>
        </div>

        <div class="field">
          <label>Birthday</label>
          <input name="birthdateInput" type="date" />
        </div>

        <div class="field">
          <label>Microchip #</label>
          <input name="microchipNumberInput" type="text" placeholder="e.g. 000000000" />
        </div>

      </form>
    </section>
    <footer class="modal-card-foot">
        <button class="button" onclick="closeModal()">Cancel</button>
        <button class="button is-success" onclick="saveModal('animal')"><i id="modalSave" class="fa fa-spinner fa-spin" style="display: none"></i>Save</button>
    </footer>
</div>
</html>
