<!DOCTYPE html>
<html lang="en">
  <div class="modal-background"></div>
  <div class="modal-card">
    <div id="modalLoader" style="display: none; z-index: 999;position: absolute;height: 100%;width: inherit;">
      <div class="modal-card-loader-content" style="width: 100%;height: 100%;display: flex;background-color: white;align-items: center; justify-content: center;">
        <img src="https://i.imgur.com/seuaOqf.gif" alt="Loading..." class="modal-image"/>
      </div>
    </div>


    <header class="modal-card-head">
      <p class="modal-card-title">Add New Person</p>
      <button class="delete" aria-label="close" onclick="closeModal()"></button>
    </header>
    <section class="modal-card-body">
      <form id='personForm'>
        <input name="idInput" style="display: none" />

        <div class="field">
          <label>First Name</label>
          <input name="firstNameInput" type="text" placeholder="e.g. Jane" />
        </div>
        
        <div class="field">
         <div id="fileUploadWrapper">
            <div>
              <img id="currentImg" src="https://blog.stylingandroid.com/wp-content/themes/lontano-pro/images/no-image-slide.png" />
            </div>
            <div>
              <input type="file" id="file-select" title="" name="pictureInput" onchange="getImage()" class="hidden"/>
              <label class="button is-success" id="browseButton" for="file-select" id="#browseButton">Change Picture</label>
            </div>
          </div>
        </div>

        <div class="field">
          <label>Last Name</label>
          <input name="lastNameInput" type="text" placeholder="e.g. Doe" />
        </div>

        <div class="field">
          <label>Phone Number</label>
          <input name="phoneNumberInput" type="text" placeholder="e.g. 555-555-5555" />
        </div>

        <div class="field">
          <label>Email</label>
          <input name="emailInput" type="email" />
        </div>

        <div class="field">
          <label>Roles</label>
          <select name="rolesInput" multiple>
            <option value="admin">Administrator</option>
            <option value="cage cleaner">Cage Cleaner</option>
            <option value="foster">Foster</option>
          </select>
        </div>

      </form>
    </section>
    <footer class="modal-card-foot">
      <button class="button" onclick="closeModal()">Cancel</button>
      <button class="button is-success" onclick="saveModal('person')"><i id="modalSave" class="fa fa-spinner fa-spin" style="display: none"></i>Save</button>
    </footer>
  </div>
</html>
