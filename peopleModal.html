<!DOCTYPE html>
<html lang="en">
  <div class="modal-background"></div>
  <div class="modal-card">
    <div id="modalLoader" style="display: none; z-index: 999;position: absolute;height: 100%;width: inherit;">
      <div class="modal-card-loader-content" style="width: 100%;height: 100%;display: flex;background-color: white;align-items: center; justify-content: center;">
        <img src="https://i.imgur.com/seuaOqf.gif" alt="Loading..." class="modal-image"/>
      </div>
    </div>


    <header class="modal-card-head">
      <p id='personModalTitle' class="modal-card-title">Add Person</p>
      <button class="delete" aria-label="close" onclick="closeModal()"></button>
    </header>
    <section class="modal-card-body">
      <form id='personForm' class='columns'>
        <div class="column">
          <input name="idInput" style="display: none" />

          <div class="field control">
            <label>First Name</label>
            <div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" id="firstNameInput" name='firstNameInput' type="text" placeholder="">
                <label class="mdl-textfield__label" for="firstNameInput"></label>
              </div>
            </div>
          </div>

          <div class="field control">
              <label>Last Name</label>
              <div>
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" id="lastNameInput" name='lastNameInput' type="text" placeholder="">
                  <label class="mdl-textfield__label" for="lastNameInput"></label>
                </div>
              </div>
          </div>

          <div class="field control">
              <label>Phone Number</label>
              <div>
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" id="phoneNumberInput" name='phoneNumberInput' type="text" placeholder="">
                  <label class="mdl-textfield__label" for="phoneNumberInput"></label>
                </div>
              </div>
          </div>

          <div class="field control">
              <label>Email</label>
              <div>
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" id="emailInput" name='emailInput' type="text" placeholder="">
                  <label class="mdl-textfield__label" for="emailInput"></label>
                </div>
              </div>
          </div>

          <div class="field">
            <label>Roles</label>
            <div>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="rolesInput1">
                <span class="mdl-checkbox__label">Administrator</span>
                <input type="checkbox" id="rolesInput1" name="rolesInput1" class="mdl-checkbox__input">
              </label>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="rolesInput2">
                <span class="mdl-checkbox__label">Cage Cleaner</span>
                <input type="checkbox" id="rolesInput2" name="rolesInput2" class="mdl-checkbox__input">
              </label>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="rolesInput3">
                <span class="mdl-checkbox__label">Foster</span>
                <input type="checkbox" id="rolesInput3" name="rolesInput3" class="mdl-checkbox__input">
              </label>
            </div>
          </div>
        </div>
        <div class="column modalRightCol">
          <div class="field">
           <div id="fileUploadWrapper">
              <div>
                <img id="currentImg" src="https://blog.stylingandroid.com/wp-content/themes/lontano-pro/images/no-image-slide.png" />
              </div>
              <div>
                <input type="file" id="file-select" title="" name="pictureInput" onchange="getImage()" class="hidden"/>
                <label class="button is-success" id="browseButton" for="file-select" id="#browseButton">Change Picture</label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot">
      <button class="button" onclick="closeModal()">Cancel</button>
      <button class="button is-success" onclick="saveModal('person')"><i id="modalSave" class="fa fa-spinner fa-spin" style="display: none"></i>Save</button>
    </footer>
  </div>
</html>
