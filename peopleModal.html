<!DOCTYPE html>
<html lang="en">
  <div class="modal-background"></div>
  <div class="modal-card">
    <div id="modalLoader" style="display: none; z-index: 999;position: absolute;height: 100%;width: inherit;">
      <div class="modal-card-loader-content" style="width: 100%;height: 100%;display: flex;justify-content: space-around;background-color: white;">
        <img src="https://i.imgur.com/seuaOqf.gif" alt="Loading..." style="height: 100%;" />
      </div>
    </div>


    <header class="modal-card-head">
      <p class="modal-card-title">Add New Person</p>
      <button class="delete" aria-label="close" onclick="closeModal()"></button>
    </header>
    <section class="modal-card-body">
      <form id='personForm'>
        <input id='idInput' style="display: none" value=""  />

        <div class="field">
          <label class="label">First Name</label>
          <div class="control">
            <input id="firstNameInput" class="input" type="text" placeholder="e.g. Jane"  />
          </div>
        </div>

        <div class="field">
          <label class="label">Last Name</label>
          <div class="control">
            <input id="lastNameInput" class="input" type="text" placeholder="e.g. Doe"  />
          </div>
        </div>

        <div class="field">
          <label class="label">Phone Number</label>
          <div class="control">
            <input id="phoneNumberInput" class="input" type="text"  />
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input id="emailInput" class="input" type="text" />
          </div>
        </div>

        <div class="field">
          <label class="label">Roles</label>
          <div class="control">
            <select id="rolesInput" class="select is-fullwidth" multiple="multiple">
              <option>admin</option>
              <option>cage cleaner</option>
              <option>foster</option>
            </select>
          </div>
        </div>

      </form>
    </section>
    <footer class="modal-card-foot">
      <button class="button" onclick="closeModal()">Cancel</button>
      <button class="button is-success" onclick="saveModal('person')"><i id="modalSave" class="fa fa-spinner fa-spin" style="display: none"></i>Save</button>
    </footer>
  </div>
</html>
