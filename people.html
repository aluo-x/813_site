<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bulma.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Datatable plugin -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <!-- Mock Data Classes/Enums -->
    <script type="text/javascript" src="mock-data/Address.js"></script>
    <script type="text/javascript" src="mock-data/Email.js"></script>
    <script type="text/javascript" src="mock-data/Phone.js"></script>
    <script type="text/javascript" src="mock-data/Roles.js"></script>
    <!-- Mock Data -->
    <script type="text/javascript" src="mock-data/people.js"></script>
    <!-- Generated HTML -->
    <script type="text/javascript" src="js/people.js"></script>
    <script type="text/javascript" src="js/addEntity.js"></script>
</head>
<body style="display: flex; height: 100vh">
<div style="width: 15%;">
  <aside class="menu">
      <p class="menu-label has-text-centered">
          <a href="./index.html">
              <img src="paw.png" style="padding:10px; max-width: 150px; max-height:150px" alt="Return to main page">
          </a>
      </p>
      <ul class="menu-list">
          <li>
              <a id='animalsTab' class="button is-light is-size-4" href="index.html">Animals</a>
          </li>
          <li>
              <a id='peopleTab' class="button is-light is-info is-size-4" href="people.html">People</a>
          </li>
          <li>
              <a id='eventsTab' class="button is-light is-size-4" href="events.html">Events</a>
          </li>
          <li>
              <a id='statsTab' class="button is-light is-size-4" href="stats.html">Statistics</a>
          </li>
      </ul>
  </aside>
</div>
<div style="flex-grow: 1; background: hsl(0, 0%, 29%); color: white; padding: 80px;">
    <div class="tile is-ancestor box has-background-light is-vertical" style="height: 100%">
      <button id="addNewAnimal" onclick="openModal()">Add</button>

      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Add New Person</p>
            <button class="delete" aria-label="close" onclick="closeModal()"></button>
          </header>
          <section class="modal-card-body">
            <div id="nameSection">
              <div class="field" id="firstNameField">
                <label class="label">First Name</label>
                <div class="control">
                  <input id="firstNameInput" class="input" type="text" placeholder="e.g. Jane">
                </div>
              </div>
              <div class="field" id="lastNameField">
                <label class="label">Last Name</label>
                <div class="control">
                  <input id="lastNameInput" class="input" type="text" placeholder="e.g. Doe">
                </div>
              </div>
            </div>

            <div id="phoneNumberSection">
              <label class="label">Phone Number</label>
              <div class="field" id="phoneNumberField">
                <input id="areaCodeInput" class="input" type="text" placeholder="000" maxlength="3" />
                <div class="phoneNumberSeparator">-</div>
                <input id="exchangeNumberInput" class="input" type="text" placeholder="000" maxlength="3" />
                <div class="phoneNumberSeparator">-</div>
                <input id="endNumberInput" class="input" type="text" placeholder="0000" maxlength="4" />
              </div>
            </div>

            <div id="emailSection">
              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input id="emailInput" class="input" type="email" placeholder="e.g. you@example.com">
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Roles</label>
              <div class="control">
                <div class="select is-fullwidth is-multiple">
                  <select id="rolesInput" multiple="true">
                    <option>foster</option>
                    <option>cage cleaner</option>
                    <option>admin</option>
                  </select>
                </div>
              </div>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button class="button" onclick="closeModal()">Cancel</button>
            <button class="button is-success" onclick="savePerson()">Save</button>
          </footer>
        </div>
      </div>


      <div class="tile is-parent is-12">
          <table id="peopleTable" class="display" width="100%"></table>
      </div>
  </div>
</div>
</body>
</html>
