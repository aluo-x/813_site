<!DOCTYPE html>
<html lang="en">
  <div class="modal-background"></div>
  <div class="modal-card">
    <div id="modalLoader" style="display: none; z-index: 999;position: absolute;height: 100%;width: inherit;">
      <div class="modal-card-loader-content" style="width: 100%;height: 100%;display: flex; background-color: white; align-items: center; justify-content: center;">
        <img src="https://i.imgur.com/seuaOqf.gif" alt="Loading..." class="modal-image"/>
      </div>
    </div>


    <header class="modal-card-head">
      <p id='eventModalTitle' class="modal-card-title">Add Event</p>
      <button class="delete" aria-label="close" onclick="closeModal()"></button>
    </header>
    <section class="modal-card-body">
      <form id='eventForm'>
        <input name='idInput' style="display: none" />

        <div class="field control">
          <label>Event Name</label>
          <div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" id="nameInput" name='nameInput' type="text" placeholder="">
              <label class="mdl-textfield__label" for="nameInput"></label>
            </div>
          </div>
        </div>

        <div class="field">
          <label>Type</label>
          <div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield getmdl-select getmdl-select__fix-height">
                <input type="text" value="" class="mdl-textfield__input" name="adoptionStatusVisibleInput" id='adoptionStatusInput' readonly>
                <input type="hidden" value="" name="adoptionStatusInput">
                <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                <label for="adoptionStatusInput" class="mdl-textfield__label"></label>
                <ul for="adoptionStatusInput" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                    <li class="mdl-menu__item" data-val="adoption event" data-selected="true">Adoption Event</li>
                    <li class="mdl-menu__item" data-val="fundraiser event">Fundraiser Event</li>
                    <li class="mdl-menu__item" data-val="vet appointment">Vet Appointment</li>
                </ul>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Location</label>
          <div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" id="locationNameInput" name='locationNameInput' type="text" placeholder="">
              <label class="mdl-textfield__label" for="locationNameInput"></label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" id="locationStreet1Input" name='locationStreet1Input' type="text" placeholder="">
              <label class="mdl-textfield__label" for="locationStreet1Input"></label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" id="locationStreet2Input" name='locationStreet2Input' type="text" placeholder="">
              <label class="mdl-textfield__label" for="locationStreet2Input"></label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" id="locationCityInput" name='locationCityInput' type="text" placeholder="">
              <label class="mdl-textfield__label" for="locationCityInput"></label>
            </div>
          </div>       
        <!--   <input name="locationNameInput" type="text" />
          <input name="locationStreet1Input" type="text" />
          <input name="locationStreet2Input" type="text" />
          <input name="locationCityInput" type="text" /> -->
          <select name="locationStateInput">
            <option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="field">
          <label class="label">Starts</label>
          <input name="startsDateInput" type="date" />
          <input name="startsTimeInput" type="time" />
        </div>

        <div class="field">
          <label class="label">Ends</label>
          <input name="endsDateInput" type="date" />
          <input name="endsTimeInput" type="time" />
        </div>

      </form>
    </section>
    <footer class="modal-card-foot">
      <button class="button" onclick="closeModal()">Cancel</button>
      <button class="button is-success" onclick="saveModal('event')"><i id="modalSave" class="fa fa-spinner fa-spin" style="display: none"></i>Save</button>
    </footer>
  </div>
</html>
