<!DOCTYPE html>
<html lang="en">
  <div class="modal-background"></div>
  <div class="modal-card">
    <div id="modalLoader" style="display: none; z-index: 999;position: absolute;height: 100%;width: inherit;">
      <div class="modal-card-loader-content" style="width: 100%;height: 100%;display: flex;justify-content: space-around;background-color: white;">
        <img src="https://i.imgur.com/seuaOqf.gif" alt="Loading..." style="height: 100%;">
      </div>
    </div>

    
    <header class="modal-card-head">
      <p class="modal-card-title">Add Event</p>
      <button class="delete" aria-label="close" onclick="closeModal()"></button>
    </header>
    <section class="modal-card-body">
      <form id='eventForm'>
        <input id='idInput' style="display: none" value=""  />

        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input id="nameInput" class="input" type="text" placeholder="e.g. Petco Event"  />
          </div>
        </div>

        <div class="field">
          <label class="label">Type</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select id="typeInput">
                <option>adoption event</option>
                <option>fundraiser event</option>
                <option>vet appointment</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Location</label>
          <!-- TODO -->
        </div>

        <div class="field">
          <label class="label">Starts</label>
          <!-- TODO -->
        </div>

        <div class="field">
          <label class="label">Ends</label>
          <!-- TODO -->
        </div>

      </form>
    </section>
    <footer class="modal-card-foot">
      <button class="button" onclick="closeModal()">Cancel</button>
      <button class="button is-success" onclick="saveModal('event')">Save</button>
    </footer>
  </div>
</html>
