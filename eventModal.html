<!DOCTYPE html>
<html lang="en">
  <div class="modal-background"></div>
  <div class="modal-card">
    <div id="modalLoader" style="display: none; z-index: 999;position: absolute;height: 100%;width: inherit;">
      <div class="modal-card-loader-content" style="width: 100%;height: 100%;display: flex; background-color: white; align-items: center; justify-content: center;">
        <img src="https://i.imgur.com/seuaOqf.gif" alt="Loading..." class="modal-image"/>
      </div>
    </div>


    <header class="modal-card-head">
      <p id='eventModalTitle' class="modal-card-title">Add Event</p>
      <button class="delete" aria-label="close" onclick="closeModal()"></button>
    </header>
    <section class="modal-card-body">
      <form id='eventForm'>
        <input name='idInput' style="display: none" />

        <div class="field control">
          <label>Event Name</label>
          <div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" id="nameInput" name='nameInput' type="text" placeholder="">
              <label class="mdl-textfield__label" for="nameInput"></label>
            </div>
          </div>
        </div>

        <div class="field">
          <label>Type</label>
          <div>
            <select id="adoptionStatusInput" name="adoptionStatusInput">
              <option value="adoption event">Adoption Event</option>
              <option value="fundraiser event">Fundraiser Event</option>
              <option value="vet appointment">Vet Appointment</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label class="label">Location</label>
          <div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" id="locationNameInput" name='locationNameInput' type="text" placeholder="">
              <label class="mdl-textfield__label" for="locationNameInput"></label>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Starts</label>
          <input name="startsDateInput" type="date" />
          <input name="startsTimeInput" type="time" />
        </div>

        <div class="field">
          <label class="label">Ends</label>
          <input name="endsDateInput" type="date" />
          <input name="endsTimeInput" type="time" />
        </div>

      </form>
    </section>
    <footer class="modal-card-foot">
      <button class="button" onclick="closeModal()">Cancel</button>
      <button class="button is-success" onclick="saveModal('event')"><i id="modalSave" class="fa fa-spinner fa-spin" style="display: none"></i>Save</button>
    </footer>
  </div>
</html>
